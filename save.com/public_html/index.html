<body>  

<p><span class="error">* Required field</span></p>

 <form  class="forform" name="form" method="post" target="_self" action="handle.php" enctype="multipart/form-data">  
  <div id="myNav" class="overlay">
   <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
   <div class="overlay-content">
     <p>Thank you! Your file has been uploaded successfully.</p>
   </div>
  </div>
    <div class="text">
      FIRST NAME :<br>
      <input type="text" name="first_name" pattern="[A-Za-z]+" title="FISRT NAME" required="true">
      <span class="error">*</span>
    </div>
  

    <div class="text">
      LAST NAME :<br>
      <input type="text" name="last_name" pattern="[A-Za-z]+" title="LAST NAME" required="true">
      <span class="error">*</span>
    </div>


    <div class="text">
      E-mail :<br>
      <input type="email" name="email"  title="E-mail" required="true">
      <span class="error">*</span>
    </div>


    <div class="text">
        Number :<br>
        <input type="text" name="number" pattern="\+91[789][0-9]{9}"  maxlength="13" title="Phone number" required="true">
        <span class="error">*</span>
    </div>

    <div class="text">
        
        <input  type="submit" name="submit" title="SUBMIT"  value="Submit">
    </div>
  
  
</form>


</body>
